spring:
  datasource:
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database: mysql
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

# 微信小程序配置
wechat:
  appid: ${WX_APPID}
  appsecret: ${WX_APPSECRET}
  http-verify: ${HTTP_VERIFY:true}
  ca-bundle-path: ${CA_BUNDLE_PATH:}

# 应用配置
app:
  name: 可可宝宝记
  debug: false
  admin-token: ${ADMIN_TOKEN}

# CORS配置 - 生产环境应该限制具体域名
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

server:
  port: 80

logging:
  level:
    root: WARN
    com.babykeke.backend: INFO
    org.hibernate.SQL: WARN
