spring:
  datasource:
    url: jdbc:mysql://${MYSQL_ADDRESS:127.0.0.1:3306}/${MYSQL_DATABASE:baby_record}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

# 微信小程序配置
wechat:
  appid: ${WX_APPID:}
  appsecret: ${WX_APPSECRET:}
  http-verify: ${HTTP_VERIFY:true}
  ca-bundle-path: ${CA_BUNDLE_PATH:}

# 应用配置
app:
  name: 可可宝宝记
  debug: true
  admin-token: ${ADMIN_TOKEN:}

# CORS配置
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

server:
  port: 8000
